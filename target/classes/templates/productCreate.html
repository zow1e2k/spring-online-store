<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить товар</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a th:href="@{/profile/} + ${username}" class="navbar-brand" th:if="${username}" th:text="${username}"></a>
    <strong class="navbar-brand" th:if="${username == null}">Гость</strong>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <div th:if="${username == null}">
                <li class="nav-item">
                    <form th:action="@{/login}" method="get">
                        <input type="submit" value="Войти" class="btn btn-success btn-lg ml-2"/>
                    </form>
                </li>
            </div>

            <div th:if="${username}">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" value="Выйти" class="btn btn-danger btn-lg ml-2"/>
                    </form>
                </li>
            </div>

            <div th:if="${username == null}">
                <li class="nav-item">
                    <form th:action="@{/registration}" method="get">
                        <input class="nav-link ml-2" type="submit" value="Создать профиль"/>
                    </form>
                </li>
            </div>

            <div>
                <li class="nav-item">
                    <form th:action="@{/products}" method="get">
                        <input class="nav-link ml-2" type="submit" value="Каталог"/>
                    </form>
                </li>
            </div>

            <div>
                <li class="nav-item">
                    <form th:action="@{/products/cart}" th:if="${username}" method="get">
                        <input class="nav-link ml-2" type="submit" value="Корзина"/>
                    </form>
                </li>
            </div>

            <div>
                <li class="nav-item" th:if="${admin}">
                    <form th:action="@{/statements/}" method="get">
                        <input class="nav-link ml-2" type="submit" value="Заявления"/>
                    </form>
                </li>
            </div>

            <div>
                <li class="nav-item" th:if="${moderator}">
                    <form th:action="@{/statements/}" method="get">
                        <input class="nav-link ml-2" type="submit" value="Заявления"/>
                    </form>
                </li>
            </div>

            <div>
                <li class="nav-item" th:if="${admin}">
                    <form th:action="@{/profile/editor/}" method="get">
                        <input class="nav-link ml-2" type="submit" value="Редактор пользователей"/>
                    </form>
                </li>
            </div>
        </ul>
    </div>
</nav>
<form th:action="@{/products/create}" method="post" enctype="multipart/form-data" class="container mt-5">
    <div class="card">
        <div class="card-body">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Название бренда</span>
                </div>
                <input type="text" class="form-control" aria-describedby="basic-addon3" name="brandName"/>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Тэг</span>
                </div>
                <input type="text" class="form-control" aria-describedby="basic-addon3" name="tag"/>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Описание</span>
                </div>
                <input type="text" class="form-control" aria-describedby="basic-addon3" name="text"/>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Цена</span>
                    <span class="input-group-text">BitCoin</span>
                </div>
                <input type="text" class="form-control" aria-describedby="basic-addon3" name="price"/>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Изображение товара</span>
                </div>
                <div class="custom-file">
                    <input class="custom-file-input" type="file" name="file" id="inputGroupFile01"/>
                    <label class="custom-file-label" for="inputGroupFile01">Выбрать файл</label>
                </div>
            </div>

            <button th:if="${productID}" type="submit" name="action" value="additionWith" class="btn btn-success btn-lg btn-block">Дополнительно</button>
            <button th:if="${productID == null}" type="submit" name="action" value="addition" class="btn btn-success btn-lg btn-block">Дополнительно</button>
        </div>
        <button type="submit" name="action" value="create" class="btn btn-primary btn-lg btn-block">Отправить заявление</button>
    </div>
</form>
</body>
</html>

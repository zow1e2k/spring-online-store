<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <form th:action="@{/profile/editor/save/} + ${user.getId()}" method="post">
        <input type="text" name="username" th:value="${user.getUsername()}">
        <div th:each="role, iterStat : ${roles}">
            <input type="checkbox" th:name="${role}" th:checked="${user.getAuthorities().contains(role)}" th:value="*{role}">
            <strong th:text="${iterStat.last} ? ${role} + '.' : ${role} + ','"></strong>
        </div>
        <button type="submit">Save</button>
    </form>
</body>
</html>

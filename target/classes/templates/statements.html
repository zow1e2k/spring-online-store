<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Statements</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a th:href="@{/profile/} + ${username}" class="navbar-brand" th:if="${username}" th:text="${username}"></a>
    <strong class="navbar-brand" th:if="${username == null}">Гость</strong>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <div th:if="${username == null}">
                <li class="nav-item">
                    <form th:action="@{/login}" method="get">
                        <input type="submit" value="Войти" class="btn btn-success btn-lg ml-2"/>
                    </form>
                </li>
            </div>

            <div th:if="${username}">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" value="Выйти" class="btn btn-danger btn-lg ml-2"/>
                    </form>
                </li>
            </div>

            <div th:if="${username == null}">
                <li class="nav-item">
                    <form th:action="@{/registration}" method="get">
                        <input class="nav-link ml-2" type="submit" value="Создать профиль"/>
                    </form>
                </li>
            </div>

            <div>
                <li class="nav-item">
                    <form th:action="@{/products}" method="get">
                        <input class="nav-link ml-2" type="submit" value="Товары"/>
                    </form>
                </li>
            </div>

            <div>
                <li class="nav-item">
                    <form th:action="@{/products/cart}" th:if="${username}" method="get">
                        <input class="nav-link ml-2" type="submit" value="Корзина"/>
                    </form>
                </li>
            </div>
            <div>
                <li class="nav-item" th:if="${admin}">
                    <form th:action="@{/products/create}" method="get">
                        <input class="nav-link ml-2" type="submit" value="Добавить товар"/>
                    </form>
                </li>
            </div>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <!--<div class="mt-3">
        <form method="post" th:action="@{/products/filter}">
            <select name="filterByTag" class="mdb-select md-form">
                <option value="" disabled="selected">Выберите тэг</option>
                <div th:each="tag : ${tags}" >
                    <option th:text="${tag}"></option>
                </div>
            </select>
            <select name="filterByBrandName" class="mdb-select md-form">
                <option value="" disabled="selected">Выберите бренд</option>
                <div th:each="brandName : ${brandNames}" >
                    <option th:text="${brandName}"></option>
                </div>
            </select>
            <button type="submit" class="btn btn-dark btn-lg btn-block mt-2 mb-2">Найти</button>
        </form>
    </div>-->
    <strong th:text="${text}"></strong>
    <div class="card-group col-md-3 col-xl-3 mb-lg-2" th:each="statement : ${statements}" align="center">
        <div class="card" align="center">
            <div class="card-body" align="center">
                <img th:if="${statement.getProduct().getFilename()}" th:src="@{/imgs/} + ${statement.getProduct().getFilename()}" class="card-img-top rounded-circle"/>
                <h5 class="card-header" th:text="${statement.getProduct().getTag()}"></h5>
                <h5 class="card-title" th:text="${statement.getProduct().getBrandName()}"></h5>
                <div class="card-text" th:text="${statement.getProduct().getText()}"></div>
                <div class="card-text" th:if="${statement.hasModerator() == true}">
                    <span>Проверил:</span>
                    <div th:text="${statement.getModerator().getUsername()}"></div>
                </div>

                <!--<button type="submit" class="btn btn-primary btn-lg btn-block">Отзывы о товаре</button>-->
            </div>
            <div class="card-footer">
                <h1 th:text="${statement.getProduct().getPrice()}"></h1>

                <form th:action="@{/statements/setAgreed/} + ${statement.getId()}" method="post">
                    <div th:if="${username}">
                        <button type="submit" th:if="${statement.isAgreed() == false}" class="btn btn-success btn-lg btn-block">Одобрить</button>
                        <button type="submit" th:if="${statement.isAgreed() == true}" class="btn btn-danger btn-lg btn-block">Отклонить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
